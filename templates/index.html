{% extends 'layout.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='js/start.js') }}" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

{% endblock %}

{% block content %}
    <div class="p-3 text-center d-flex justify-content-center">
            <form class="form-container bg-info col-9 text-white rounded shadow p-3" action="{{ url_for('game') }}" method="GET">
            <h1 class="p-2">Quicon</h1>
                <div class="row rounded shadow-sm p-3 m-3 game-conditions">
                    <div class="col-3">
                        <label for="player-1">Player 1</label>
                        <input type="text" class="form-control players" id="player-1" name="player_1" value="Player1"
                               required>
                    </div>

                    <div class="col-3">
                        <label for="player-2">Player 2</label>
                        <input type="text" class="form-control players" id="player-2" name="player_2" value="Player2"
                               required>
                    </div>

                    <div class="col-3">
                        <label for="difficulty">Difficulty</label>
                        <select class="form-control" id="difficulty" name="difficulty">
                            <option value="3">Easy</option>
                            <option value="4">Medium</option>
                            <option value="5">Hard</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <label for="time">Time</label>
                        <select class="form-control" id="time" name="time">
                            <option value="0:30">0:30</option>
                            <option value="1:00">1:00</option>
                            <option value="1:30">1:30</option>
                            <option value="2:00">2:00</option>
                        </select>
                    </div>
                </div>

                <div class="themes rounded shadow-sm m-3 p-1">
                    <h5 class="pt-2">Themes</h5>
                    <div class="row text-center justify-content-center">
                        {% for deck_theme in deck_themes %}
                            <div class="deck-theme">
                                <img src="{{ deck_theme['img'] }}">
                                <div>
                                    <label for="{{ deck_theme['name'] }}">{{ deck_theme['name'] }}</label>
                                    <input type="checkbox" name="deck_theme" id="{{ deck_theme['name'] }}"
                                           value="{{ deck_theme['name'] }}">
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Let's go!</button>
            </form>
        </div>


{% endblock %}
